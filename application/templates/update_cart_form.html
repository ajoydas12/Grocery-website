
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .username-text {
             color: rgb(36, 153, 36);
         } 
         
     </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Left side of the navbar - Username -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <p class="username-text">Welcome, {{ username }}</p>
                </li>
            </ul>

            <!-- Center of the navbar - Search and Search Button -->
            <div class="input-group w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" style="width: 75%; border-radius: 3px;">
                <button class="btn btn-outline-success ml-2 " type="button" style="width: 15%; margin-left: 5px; border-radius: 3px;">Search</button>
            </div>

            <button class="btn btn-outline-success ml-auto" style="border-radius: 5px;">
                <a class="nav-link" href="#">My Cart</a>
            </button>
            <button class="btn btn-outline-success ml-auto" style="border-radius: 5px; margin-left: 9px;">
                <a class="nav-link" href="#">Profile</a>
            </button>
            <button class="btn btn-outline-success ml-2" style="border-radius: 5px; margin-left: 9px;">

                <a class="nav-link" href="{{ url_for('user_logout') }}">Logout</a>
            </button>
        </div>
    </nav>

    <div class="row justify-content-center mt-5">
        <h5 style="margin-left: 128px; margin-bottom: 98px;">{{product.name}} -: {{category.name}}</h5><br><br>
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 m-auto">
            <div class="card">
                <!-- <div class="card-header">
                    <h1 class="card-title" style="text-align: center;">Add a Product</h1>
                </div> -->
                <div class="card-body">
                    <form action="{{url_for('update_product_cart', id = product.id)}}" method="POST">
                        <div class="form-group">
                            <p style="text-align: center;"><b>Availability</b>: In stock</p>
                            
                        </div>
                        <!-- <br> -->
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control fixed" id="quantity" name="quantity" min="1"  value="{{product.quantity}}" onchange="calculate_Total_Price()" required>
                        
                        </div>
                        
                        
                        <br>
                        <button type="submit" class="btn btn-primary ">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
