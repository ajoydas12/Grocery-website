
{% extends 'admin_base.html'%}
 {% block content %}
    {% if category %}
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Updating Category</h3>
                </div>
            </div>
        
            <div class="form-container">
                <form action="{{ url_for('update_category', id=category.id) }}" method="POST" style="width: 533px;">
                    <div class="form-group">
                        <label for="categoryName" class="form-label">Category Name:</label>
                        <input type="text" class="form-control form-input" id="categoryName" name="categoryName" value="{{ category.name }}" required>
                    </div>
                    <div class="form-btn">
                        <button type="submit" class="btn btn-primary" style="width: 69px;">Save</button>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
 {% endblock %}
