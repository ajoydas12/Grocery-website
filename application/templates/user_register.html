
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>User Registration</title>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 m-auto">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title" style="text-align: center;">Register</h1>
                </div>
                <div class="card-body">
                    <form action="/user/register" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label><br>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <!-- <br> -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username"
                                required>
                        </div>
                        <!-- <br> -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary form-control">Register Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="row justify-content-center mt-3">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
            {% for category, message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message| safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    {% endwith %}

</body>

</html>
